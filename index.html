<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="companies">
        <h2>Hotel Tile Tracker</h2>
    <p class="light">
        <button id="worldwide-add">+</button>
        <button id="worldwide-subtract">-</button>Worldwide:
        <div><text id="worldwide"></text></div>
    </p>

    <p class="light">
        <button id="sackson-add">+</button>
        <button id="sackson-subtract">-</button>Sackson:
        <div><text id="sackson"></text></div>
    </p>

    <p class="light">
        <button id="festival-add">+</button>
        <button id="festival-subtract">-</button>Festival:
        <div><text id="festival"></text></div>
    </p>

    <p class="light">
        <button id="imperial-add">+</button>
        <button id="imperial-subtract">-</button>Imperial:
        <div><text id="imperial"></text></div>
    </p>

    <p class="light">
        <button id="american-add">+</button>
        <button id="american-subtract">-</button>American:
        <div><text id="american"></text></div>
    </p>

    <p class="light">
        <button id="continental-add">+</button>
        <button id="continental-subtract">-</button>Continental:
        <div><text id="continental"></text></div>
    </p>

    <p class="light">
        <button id="tower-add">+</button>
        <button id="tower-subtract">-</button>Tower:
        <div><text id="tower"></text></div>
    </p>
    </div>

    <div class="playerTracker">
        <h2>Player Tracker</h2>
        <p class="o">
            <button id="w-add">+</button> <button id="w-subtract">-</button> Worldwide: 
            <div><text id="w"> </text> </div> 
        </p>

        <p class="o">
            <button id="s-add">+</button> <button id="s-subtract">-</button>Sackson: 
            <div><text id="s"> </text> </div>
        </p>

        <p class="o">
            <button id="f-add">+</button> <button id="f-subtract">-</button>Festival: 
            <div><text id="f"> </text></div>
        </p>

        <p class="o">
            <button id="i-add">+</button> <button id="i-subtract">-</button>Imperial: 
            <div><text id="i"> </text> </div>
        </p>

        <p class="o">
            <button id="a-add">+</button> <button id="a-subtract">-</button>American: 
            <div><text id="a"> </text> </div>
        </p>        
        
        <p class="o">
            <button id="c-add">+</button> <button id="c-subtract">-</button>Continental: 
            <div><text id="c"> </text> </div>
        </p>

        <p class="o">
            <button id="t-add">+</button> <button id="t-subtract">-</button>Tower: 
            <div><text id="t"> </text> </div>
        </p>

        <p class="total">
            Total Value: <text id="total"></text>
        </p>
    </div>
    
    
</body>
<script src="scripts.js"></script>
</html>
